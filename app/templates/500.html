{% extends "base.html" %}

{% block title %}Server Error - Tower Documentation{% endblock %}

{% block content %}
<div class="min-h-full flex items-center justify-center py-12">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <i class="fas fa-exclamation-circle text-6xl text-red-500 mb-4"></i>
            <h1 class="text-4xl font-bold text-engineering-800 mb-4">500</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Server Error</h2>
            <p class="text-gray-600 mb-8">
                Something went wrong on our end. We're working to fix this issue.
            </p>
        </div>
        
        <div class="space-y-4">
            <a href="{{ url_for('main.index') }}" 
               class="inline-block w-full px-6 py-3 bg-engineering-600 text-white rounded-lg hover:bg-engineering-700 transition-colors">
                <i class="fas fa-home mr-2"></i>
                Go to Homepage
            </a>
            
            <button onclick="location.reload()" 
                    class="inline-block w-full px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                <i class="fas fa-sync mr-2"></i>
                Try Again
            </button>
        </div>
        
        <div class="mt-8 text-sm text-gray-500">
            <p>If this problem persists, please contact technical support.</p>
        </div>
    </div>
</div>
{% endblock %}
